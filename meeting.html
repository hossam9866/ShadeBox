<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .meeting {
        text-align: center;
        font-size: 20px;
      }
      .meeting a {
        text-decoration: underline;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div style="height: 700px" id="jitsi-container"></div>
    <div style="height: 700px" id="jitsi-container2"></div>
    <div class="meeting">
      Meeting URL is:
      <a id="meeting-url"></a>
    </div>
    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
      var domain = "meet.jit.si";
      let meetingName = generateRandomText(10);
      var options = {
        roomName: "Meeting Number" + meetingName,
        width: "100%",
        height: "100%",
        parentNode: document.querySelector("#jitsi-container"),
      };
      var api = new JitsiMeetExternalAPI(domain, options);
      let meetingURL =
        "https://meet.jit.si/Meeting%20Number" +
        encodeURIComponent(meetingName);
      document.getElementById("meeting-url").innerText = meetingURL;
      document.getElementById("meeting-url").setAttribute("href", meetingURL);
      function generateRandomText(length) {
        const charset =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"; // Characters pool
        let randomText = "";
        for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * charset.length);
          randomText += charset[randomIndex];
        }
        return randomText;
      }
    </script>
  </body>
</html>
